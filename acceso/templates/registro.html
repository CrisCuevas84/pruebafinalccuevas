<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>        
    </head>
<body>
    <div class="container">
        <div class="row justify-content-center m-2">
            <nav class="navbar navbar-expand-lg navbar-light bg-light col-6 offset-md-1 mt-2">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="login2">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>


            <div class="col-6 offset-md-1 card">
                <h3 class="card-header text-center">Bienvenido!!</h3>
                <div class="card-body">
                    {% if messages %} 
                        {% for message in messages %}
                            <div class="container-fluid p-0">
                                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                    {{message}}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                            </div>
                        {% endfor %} 
                    {% endif %}

                    <form action="registro" method="POST">
                        {% csrf_token %}
                        <input hidden name="rol" id="rol" value="1">
                        <fieldset>
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" name="nombre" id="nombre">
                        </fieldset>
                        <fieldset>
                            <label for="apellido">Alias:</label>
                            <input type="text" class="form-control" name="alias" id="alias">
                        </fieldset>
                        <fieldset>
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" name="email" id="email">
                        </fieldset>
                        <fieldset>
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </fieldset>
                        <fieldset>
                            <label for="password2">Confirmar Password:</label>
                            <input type="password" class="form-control" name="password2" id="password2">
                        </fieldset>
                        <!--<fieldset>
                            <label for="cumple">Cumplea√±os:</label>
                            <input type="date" class="form-control" name="cumple">
                        </fieldset>-->
                        <br>
                        <button class="btn btn-outline-primary">Registro</button>
                    </form>
                </div>
            </div>

            <div class="col-6 offset-md-1 card mt-2">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form  action="login" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <label for="email2">Email:</label>
                            <input type="text" name="email2" id="email2">
                        </fieldset>
                        <!--<fieldset>
                            <label for="perro">Perro:</label>
                            <input type="text" name="perro" id="perro">
                        </fieldset>-->
                        <fieldset>
                            <label for="password3">Password:</label>
                            <input type="password" name="password" id="password3">
                        </fieldset>
                        <button class="btn btn-outline-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
