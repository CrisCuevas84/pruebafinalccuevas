<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>        
    </head>
<body>
    <div class="container">
        <div class="row justify-content-center m-2">    
            <h3 class="offset-md-4 p-3">Bienvenido!</h3>        
            <div class="col-4 offset-md-1 card m-2">                
                <div class="card-header">Registro</div>
                <div class="card-body">
                    {% if messages %} 
                        {% for message in messages %}
                            <div class="container-fluid p-0">
                                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                    {{message}}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                            </div>
                        {% endfor %} 
                    {% endif %}
                    <form action="registro" method="POST">
                        {% csrf_token %}
                        <input hidden name="rol" id="rol" value="1">
                        <fieldset>
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" name="nombre" id="nombre">
                        </fieldset>
                        <fieldset>
                            <label for="username">Usuario:</label>
                            <input type="text" class="form-control" name="username" id="username">
                        </fieldset>
                        <fieldset>
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </fieldset>
                        <fieldset>
                            <p>*Password debe tener al menos 8 caracteres</p>
                            <label for="password2">Confirmar Password:</label>
                            <input type="password" class="form-control" name="password2" id="password2">
                        </fieldset>
                        <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-primary">Registro</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4  card m-2">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form  action="login" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <label for="username2">Usuario:</label>
                            <input type="text" name="username2" id="username2">
                        </fieldset>
                        <br>
                        <fieldset>
                            <label for="password3">Password:</label>
                            <input type="password" name="password" id="password3">
                        </fieldset>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
